<!DOCTYPE html>
<html>
<head>
  <title>Online Clothing Store</title>
</head>
<body>
     <style>
    ul {
            background-color: lightgray;
            padding: 70px;
            border-radius: 30px;
            margin-bottom: 70px;
        }
        ul li a:hover {
            color: white;
            font-size: 20px;
            padding: 10px;  
        }
         h1{
            color: darkred;
            text-align: center;
            font-size: 40px;
            margin-bottom: 40px;
            margin-top: 40px;
            padding: 70px;
            border-radius: 30px;
        }
        h2{
            color: darkblue;
            text-align: left;
            font-size: 30px;
            margin-bottom: 30px;
            margin-top: 30px;
            padding: 50px;
            border-radius: 20px;
         }
         li{
          display: inline-block;
          background-color: lightblue;
          padding: 20px;
          margin: 20px;
          border-radius: 10px;
          font-weight: bold;
          font-style: italic;
         }
         img{
          border-radius: 20px;
          margin-bottom: 10px;
          border: 10px solid darkgray;
          text-shadow: 15px 15px 20px gray;
          box-shadow: 5px 5px 15px black;
          box-sizing: border-box;
         }
     .buy-jacket{
          background-color: darkred;
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
         }
         .buy-jacket:hover{
          background-color: red;
          color:bisque;
          cursor: pointer;
         }
         footer{
          background-color: lightgray;
          text-align: center;
          padding: 20px;
          margin-top: 40px;
          border-radius: 20px;
         }
    
  </style>

  <!-- Navigation Bar -->
  <nav id="navbar">
    <ul>
      <li><a href="#main-heading">Home</a></li>
      <li><a href="#category-list">Categories</a></li>
      <li><a href="#product-list">Products</a></li>
      <li><a href="#feedback-form">Feedback</a></li>
      <li><a href="#footer">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <h1 id="main-heading">Welcome to Our Clothing Store</h1>

  <ul id="category-list">
    <li>T-Shirts</li>
    <li>Pants</li>
    <li>Outerwear</li>
  </ul>

  <div id="product-list">
    <h2 id="product1">T-Shirt</h2>
    <img id="img-tshirt" width="200" height="auto">
    <p>Price: $20.00 each</p>
    <button style="color:red" buy-jacket">Buy</button>

    <h2 id="product2">Jeans</h2>
    <img id="img-jeans" width="200" height="auto">
    <p>Price: $40.00 each</p>
    <button style="color:red" buy-jacket">Buy</button>

    <h2 id="product3">Jacket</h2>
    <img id="img-jacket" width="200" height="auto">
    <p>Price: $60.00 each</p>
   <button style="color:red" buy-jacket">Buy</button>
  </div>

  <form id="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name"><br>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback"></textarea><br>

    <input type="button" value="Submit">
  </form>

  <footer id="footer">
    <p>Contact us at: (555) 987-6543 | info@clothingstore.com</p>
  </footer>

</body>
</html>
